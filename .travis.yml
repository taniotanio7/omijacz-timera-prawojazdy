language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
- python setup.py install
script:
- python3 -OO -m PyInstaller ./omijacz_timera/omijacz_timera.py -n omijacz_timera
  --onefile --icon=./resources/car-icon.ico
deploy:
  - provider: pypi
  user: "taniotanio7"
  password:
    secure: 
  on:
    tags: true
  - provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master

